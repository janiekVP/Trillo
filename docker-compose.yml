version: '3.9'

services:
  boards:
    build:
      context: ./BoardService
    ports:
      - "5041:80"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=boardsdb;Username=trello_clone;Password=supersecret
      - RabbitMQ__Host=rabbitmq

  cards:
    build:
      context: ./CardService
    ports:
      - "5034:80"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - ConnectionStrings__Default=Host=postgres;Port=5432;Database=cardsdb;Username=trello_clone;Password=supersecret
      - RabbitMQ__Host=rabbitmq

  gateway:
    build:
      context: ./Gateway
    ports:
      - "5013:80"
    depends_on:
      - boards
      - cards
    volumes:
      - ./Gateway/ocelot.json:/app/ocelot.json

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: trello_clone
      POSTGRES_PASSWORD: supersecret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672" # RabbitMQ UI

volumes:
  pgdata:
